{% extends "base.html" %}
{% load static %}
{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'pomodoro:dashboard' %}">Home</a></li>
        <li class="breadcrumb-item active"><a href="{% url 'pomodoro:project-list' %}">Projects</a></li>
    </ol>
</nav>

<div class="card">
    <h4 class="card-heading">Projects</h4>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Link</th>
        </tr>
        {% for project in object_list %}
        <tr style="border: solid #{{project.color}}">
            <td><a href="{{project.get_absolute_url}}">{{project.name}}</a></td>
            <td>{{project.url|urlize}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
